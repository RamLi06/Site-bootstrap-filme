<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Smooth scrolling para links internos
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });

  // Modal de imagens da galeria
  document.querySelectorAll('.gallery-img').forEach(img => {
    img.addEventListener('click', function() {
      const modalImage = document.getElementById('modalImage');
      modalImage.src = this.src;
      modalImage.alt = this.alt;
    });
  });

  // Efeito de loading nos botões
  document.querySelectorAll('.btn-primary').forEach(btn => {
    btn.addEventListener('click', function() {
      const originalText = this.innerHTML;
      this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Carregando...';
      setTimeout(() => {
        this.innerHTML = originalText;
      }, 1000);
    });
  });

  // Animação de entrada dos cards
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
  };

  const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateY(0)';
      }
    });
  }, observerOptions);

  // Aplicar animação aos cards
  document.querySelectorAll('.card').forEach(card => {
    card.style.opacity = '0';
    card.style.transform = 'translateY(50px)';
    card.style.transition = 'all 0.6s ease';
    observer.observe(card);
  });

  // Contador animado para estatísticas
  function animateCounter(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) => {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      element.innerHTML = Math.floor(progress * (end - start) + start);
      if (progress < 1) {
        window.requestAnimationFrame(step);
      }
    };
    window.requestAnimationFrame(step);
  }

  // Ativar contadores quando visíveis
  const statsObserver = new IntersectionObserver(function(entries) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const statNumbers = entry.target.querySelectorAll('.stat-number');
        statNumbers.forEach(stat => {
          const text = stat.textContent;
          if (text.includes('m')) {
            animateCounter(stat, 0, 118, 2000);
            setTimeout(() => stat.textContent = '118m', 2000);
          } else if (text.includes('t')) {
            animateCounter(stat, 0, 92000, 2000);
            setTimeout(() => stat.textContent = '92.000t', 2000);
          } else if (text.includes('2016')) {
            animateCounter(stat, 2000, 2016, 2000);
          } else if (text.includes('min')) {
            animateCounter(stat, 0, 120, 2000);
            setTimeout(() => stat.textContent = '120min', 2000);
          }
        });
        statsObserver.unobserve(entry.target);
      }
    });
  });

  document.querySelectorAll('.godzilla-stats').forEach(stats => {
    statsObserver.observe(stats);
  });


  // Easter egg - Rugido do Godzilla
let clickCount = 0;

document.querySelector('.navbar-brand').addEventListener('click', function(e) {
  e.preventDefault();
  clickCount++;

  if (clickCount % 5 === 0) {
    let roarSound;

    if ((clickCount / 5) % 2 === 0) {
      roarSound = new Audio('./assets/audio/godzilla-roar.mp3');
    } else {
      roarSound = new Audio('./assets/audio/Zoh-shia.mp3');
    }

    roarSound.play(); // Agora sempre toca o som escolhido

    // Adicionar efeito visual
    document.body.style.animation = 'shake 0.1s infinite';
    setTimeout(() => {
      document.body.style.animation = '';
    }, 2000);
  }
});


  // Adicionar animação de shake
  const style = document.createElement('style');
style.textContent = `
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

  body {
    overflow-x: hidden;
  }
`;

document.head.appendChild(style);

</script>
